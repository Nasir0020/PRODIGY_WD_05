<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="This webpage will work as a weather forecasting app">

<body>

                <input type="text" name="city" id="city" placeholder="Enter the city name" autocomplete="on" required>
                <button><img src="search.png" alt="search icon"></button>
        </div> 
        <div class="error">
            <p>Invalid city name</p>
        </div>
                <div class="weather">
                   
                    <img src="mist.png" alt="weather icon" class="weather-icon">
                    <h1 class="temp">22Â°C</h1>
                    <h2 class="city">New York</h2>
                    <div class="details">
                        <div class="col">
                            <img src="humidity.png" alt="Humidity">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="wind.png" alt="wind.png">
                            <div>
                                <p class="wind">15 km/hr</p>
                                <p>Wind Speed</p>
                            </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
